openapi: 3.0.0
info:
  title: Sales Mock API
  version: 1.0.0
  description: A mock Sales API to manage sales account information.
servers:
  - url: 'https://us-central1-arun-genai-bb.cloudfunctions.net/sales'
paths:
  /api/accounts:
    get:
      summary: List all accounts
      operationId: listAccounts
      responses:
        '200':
          description: A list of accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
  /api/accounts/{accountId}:
    get:
      summary: Retrieve account by ID
      operationId: getAccount
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
          description: The ID of the account to retrieve.
      responses:
        '200':
          description: Detailed account information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '404':
          description: Account not found
  /api/accounts/search:
    get:
      summary: Search accounts by name
      operationId: searchAccounts
      parameters:
        - in: query
          name: name
          required: true
          schema:
            type: string
          description: The partial or full account name to search for.
      responses:
        '200':
          description: A list of accounts that match the search criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        '404':
          description: No accounts found matching the criteria
  /api/accounts/url:
    post:
      summary: Generate account URL
      operationId: generateAccountUrl
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - account_id
                - account_type
              properties:
                account_id:
                  type: string
                account_type:
                  type: string
                  enum: [portfolio, sales, activity]
      responses:
        '200':
          description: Successfully generated URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
        '400':
          description: Bad request (invalid input)
        '500':
          description: Internal server error
components:
  schemas:
    Account:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
        industry:
          type: string
        region:
          type: string
        status:
          type: string