openapi: 3.0.0
info:
  title: Sales Mock API
  version: 1.0.0
  description: A mock Sales API to manage sales account information.
servers:
  - url: 'http://localhost:5000'
paths:
  /api/accounts:
    get:
      summary: List all accounts
      operationId: listAccounts
      responses:
        '200':
          description: A list of accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
  /api/accounts/{accountId}:
    get:
      summary: Retrieve account by ID
      operationId: getAccount
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string  # Changed from integer to string
          description: The ID of the account to retrieve.
      responses:
        '200':
          description: Detailed account information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '404':
          description: Account not found
  /api/accounts/search:
    get:
      summary: Search accounts by name
      operationId: searchAccounts
      parameters:
        - in: query
          name: name
          required: true
          schema:
            type: string
          description: The partial or full account name to search for.
      responses:
        '200':
          description: A list of accounts that match the search criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        '404':
          description: No accounts found matching the criteria
components:
  schemas:
    Account:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string  # Changed from integer to string
        name:
          type: string
        industry:
          type: string
        region:
          type: string
        status:
          type: string
